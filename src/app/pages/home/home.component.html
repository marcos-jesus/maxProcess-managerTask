<div class="home-element">
  <p-card>
    <div class="home-container">
      <app-filter></app-filter>
      <button pButton class="home-plus p-button-sm" routerLink="maxprocess">
        <i class="fa-regular fa-plus home-plus-icon"></i>
      </button>
    </div>

    <app-panel [tasks]="tasks"></app-panel>
    <p-paginator (onPageChange)="onPageChange($event)" [rows]="4" [totalRecords]="10"></p-paginator>
  </p-card>
</div>
