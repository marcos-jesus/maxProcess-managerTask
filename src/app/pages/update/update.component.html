<div class="home-element">
  <div *ngIf="loading$ | async">
    <app-loading-overlay [isLoading]="loading$"></app-loading-overlay>
  </div>
  <p-card>
    <form class="home-container col-12">
      <h3>Atualizar</h3>
      <div class="grid">
        <div  [formGroup]="form" class="col-12">
          <label>Titulo</label>
          <div>
            <input
              formControlName="title"
              name="title"
              type="text" 
              pInputText 
              pKeyFilter="alpha" 
              placeholder="Digite seu titulo..." 
            >
          </div>
          <label>Descricao</label>
          <div>
            <input 
              formControlName="description"
              name="description"
              type="text"
              pInputText 
              pKeyFilter="alpha" 
              placeholder="Digite sua descricao..." 
            >
          </div>
        </div>
      </div>

     <div class="flex justify-content-end">
      <button pButton class="p-button-md mr-2">Limpar</button>
      <button (click)="updateTask()" pButton class="p-button-success">Salvar</button>
     </div>
    </form>
  </p-card>
</div>
