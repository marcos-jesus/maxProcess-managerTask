<div class="home-element">
  <app-loading-overlay></app-loading-overlay>
  <p-card>
    <form [formGroup]="form" class="home-container">
      <h3>Atualizar</h3>
      <div class="grid">
        <div class="col-12">
          <div class="grid">
            <div class="col-12">
              <label></label>
              <div>
                <input
                  formControlName="title"
                  name="title"
                  type="text" 
                  pInputText 
                  pKeyFilter="alpha" 
                  placeholder="Digite seu titulo..." 
                  class="col-12"
                >
              </div>
            </div>
  
            <div class="col-12">
              <label>Descricao</label>
              <div>
                <input formControlName="description" type="text" pInputText pKeyFilter="alpha" placeholder="Digite sua descricao..." class="col-12">
              </div>
            </div>
            <div class="col-12">
              <label>Status</label>
              <div class="col-12">
                <p-treeSelect
                  formControlName="status"
                  class="md:w-20rem w-full" 
                  containerStyleClass="w-full" 
                  [options]="nodes" 
                  placeholder="Selecione um status"
                ></p-treeSelect>
              </div>
            </div>
          </div>
        </div>
      </div>

     <div class="flex justify-content-end">
      <button pButton class="p-button-md mr-2">Limpar</button>
      <button (click)="updateTask()" pButton class="p-button-success">Salvar</button>
     </div>
    </form>
  </p-card>
</div>
